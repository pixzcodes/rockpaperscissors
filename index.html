<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <div id="container">
        <h1>Welcome to Rock, Paper, Scissors!</h1>
        <div class="message" id="scoreMessage">The current score is: Player 0, Computer 0</div>
        <div class="message" id="computerChoiceMessage">Waiting for choices...</div>
        <div class="message" id="roundMessage">Select One of the Following to Start!</div>
        <h2 class="message" id="winnerText"></h2>
        <div class="buttonsContainer">
            <button class="buttons" id="rock">Rock</button>
            <button class="buttons" id="paper">Paper</button>
            <button class="buttons" id="scissors">Scissors</button>
        </div>
        
    </div>
    
</body>
</html>
